<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="principal">
    <main class="container">

        <article class="row carta justify-content-center" id="tarjeta">
            <div class="col">
                <div class="row header">
                    <h1 class="text-center" id="nombre"></h1>
                </div>
                <br>
                <div class="row">
                    <div class="col img nexty" id="cardPic">
                        <img class="character" id="characterPhoto" src="" alt="imagenEje">
                    </div>
                    <div class="col contact-info nexty" id="cardInfo">
                        <div class="row ID" id="idCharacter"></div>
                        <div class="row genre" id="genre"></div>
                        <div class="row species" id="spec"></div>
                        <div class="row origin" id="ori"></div>
                        <div class="row episodes" id="ep"></div>
                        <br>
                        <div class="row botones">
                            <button type="button" class="btn btn-primary" id="next">Back</button>
                            <button type="button" class="btn btn-primary" id="back">Next</button>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </article>

    </main>

    <script src="./assets/main2.js"></script>
</body>

</html>
